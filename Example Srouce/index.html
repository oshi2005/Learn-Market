<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="global.css" />
    <script type="text/javascript" src="main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <img src="img/logo.svg" alt="logo" class="logo" />
        <button class="btn btn-primary">Buy Now</button>
      </div>
    </header>
    <div class="container">
      <div class="title-main grid">
        <img src="img/logo2.png" alt="logo2" class="logo--title" />
      </div>
      <h1 class="title-main-text grid">DARK STYLE</h1>
      <div class="main--banner grid">
        <div class="main-left">
          <img src="img/banner.jpg" alt="banner" class="banner-main" />
        </div>
        <div class="main-right">
          <div class="side-menu">
            <h2>SIDEBAR MENU</h2>
            <input type="checkbox" id="switch" /><label for="switch"></label>
          </div>
          <div class="main-right__text_1">
            <ul>
              <li>SLIDER</li>
              <li>IMAGE</li>
              <li>HTML5 VIDEO</li>
            </ul>
          </div>
          <div class="main-right__text_2">
            <ul>
              <li>PARALLAX + SLIDER</li>
              <li>PARALLAX + IMAGE</li>
              <li>PARALLAX +HTML5 VIDEO</li>
            </ul>
          </div>
          
        </div>
      </div>
    </div>
  </body>
</html>
